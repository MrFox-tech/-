<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ФрешОк</title>
  <link rel="shortcut icon" href="images/Favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="container">
        <div class="header-top__inner">
          <div class="header-top">
            <a class="header-top__info header-top--delivery" href="#">
              <span class="header-top__caption">адрес и&nbsp; время доставки</span>
            </a>
            <a class="header-top__info header-top--hotline" href="#">
              <span class="header-top__caption">горячая линия 24/7</span>
            </a>
          </div>
          <nav class="header-top__nav">
            <ul class="header-top__list">
              <li class="header-top__item">
                <a class="header-top__link" href="#">доставка</a>
              </li>
              <li class="header-top__item">
                <a class="header-top__link" href="#">о нас</a>
              </li>
              <li class="header-top__item">
                <a class="header-top__link" href="#">новости</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="user-nav">
      <div class="container">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="Логотип сайта ФрешОк">
        </a>
        .
      </div>
    </div>



  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
