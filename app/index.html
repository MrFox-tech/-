<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ФрешОк</title>
  <link rel="shortcut icon" href="images/Favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header-contacts__wrapper">
      <div class="container header-contacts__container">
        <div class="header-contacts__list">
          <a class="header-contacts__link contacts__link contacts-link--delivery" href="#">
            <span class="header-link__caption">адрес и&nbsp; время доставки</span>
          </a>
          <a class="header-contacts__link contacts__link contacts-link--hotline" href="#">
            <span class="header-link__caption">горячая линия 24/7</span>
          </a>
        </div>
        <nav class="header-contacts">
          <ul class="header-contacts__list">
            <li class="header-contacts__item">
              <a class="header-contacts__link contacts__link" href="#">доставка</a>
            </li>
            <li class="header-contacts__item">
              <a class="header-contacts__link contacts__link" href="#">о нас</a>
            </li>
            <li class="header-contacts__item">
              <a class="header-contacts__link contacts__link" href="#">новости</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="user-nav">
      <div class="container">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="Логотип сайта ФрешОк">
        </a>
      </div>
    </div>



  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
